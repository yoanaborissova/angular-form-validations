<form>
  <h1>A very manual validated form</h1>

  <label for="username"></label>
  <input
    id="username"
    name="reg-username"
    type="text"
    placeholder="Username"
    [(ngModel)]="registerModel.username"
    (focus)="validateUsername()"
    (keyup)="validateUsername()">

  <p *ngFor="let error of getErrors('username')">{{error}}</p>

  <br>


  <label for="email"></label>
  <input
    id="email"
    name="reg-email"
    type="text"
    placeholder="Email">
  <br>

  <label for="password"></label>
  <input
    id="password"
    name="reg-password"
    type="text"
    placeholder="Password"
    [(ngModel)]="registerModel.password"
    (keyup)="validatePassword()"
    (focus)="validatePassword()">

  <p *ngFor="let error of getErrors('password')">{{error}}</p>

  <br>

  <button [disabled]="checkDisabled()" type="submit">Register</button>
</form>
