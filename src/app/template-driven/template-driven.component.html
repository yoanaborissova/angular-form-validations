<form #registerForm="ngForm">
  <h1>A template-driven validated form</h1>

  <label for="username"></label>
  <input
    id="username"
    name="reg-username"
    type="text"
    placeholder="Username"
    required
    minlength="10"
    #regUsername="ngModel"
    [(ngModel)]="registerModel.username">

  <p *ngIf="regUsername.touched && regUsername.errors?.required">This field is required.</p>
  <p *ngIf="regUsername.touched && regUsername?.errors?.minlength">The username has to contain at least 10 chars.</p>

  <br>

  <label for="email"></label>
  <input
    id="email"
    name="reg-email"
    type="text"
    placeholder="Email">
  <br>

  <label for="password"></label>
  <input
    id="password"
    name="reg-password"
    type="text"
    placeholder="Password"
    required
    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!#^_+%*?&])[A-Za-z\d@$#!%^*?&_+]+"
    #regPassword="ngModel"
    [(ngModel)]="registerModel.password">
  <br>

  <p *ngIf="regPassword.touched && regPassword.errors?.required">This field is required.</p>
  <p *ngIf="regPassword.touched && regPassword.errors?.pattern">The password has to contain at least one small letter, one capital letter, one digit and one special symbol.</p>

  <button [disabled]="registerForm.invalid" type="submit">Register</button>
</form>
