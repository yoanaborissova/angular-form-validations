<form [formGroup]="registerForm">
  <h1>A very reactive validated form</h1>

  <label for="username"></label>
  <input
    id="username"
    name="reg-username"
    type="text"
    placeholder="Username"
    formControlName="username"
  >

  <p *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required">This field is required.</p>
  <p *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.minlength">The username has to contain at least 10 chars.</p>

  <br>

  <label for="email"></label>
  <input
    id="email"
    name="reg-email"
    type="text"
    placeholder="Email">
  <br>

  <label for="password"></label>
  <input
    id="password"
    name="reg-password"
    type="text"
    placeholder="Password"
    formControlName="password">

  <p *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required">This field is required.</p>
  <p *ngIf="registerForm.controls.password.touched && registerForm.controls.password?.errors?.pattern">The password has to contain at least one small letter, one capital letter, one digit and one special symbol.</p>

  <br>

  <button [disabled]="registerForm.invalid" type="submit">Register</button>
</form>
